<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="20">
    <!-- refreshes content every 20 seconds -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div th:insert="navbar :: navbar"> </div>
    <h1> Teams</h1>
    <div th:each="t : ${teams}">
        <p style="display: inline-block">
        <div style="display: inline-block" th:text="${t.name}"></div> : <div
            th:text="'Wins: ' +${t.nWins}+ ',Draws: ' +${t.nDraws} +',Losses: ' +${t.nLosses}"> </div>
        </p>
        <img th:src="${t.imagePath}" />
        <a th:href="@{/team_details(id=${t.id})}"> Details </a>
        <p>----------</p>
    </div>

    <body>

</html>
