<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="20">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div th:insert="navbar :: navbar"> </div>
    <div style="text-align: center; margin-top: 20px;">

        <h1> Team Details</h1>
    </div>

    <div style="text-align: center;">
        <h2 th:text="${team.name}"></h2>
        <img th:src="${team.imagePath}" />
        <p th:text="'W/L/D'"></p>
        <p th:text="${team.nWins}+ '/' +${team.nDraws} +'/' +${team.nLosses}" style="margin-top: -10px;"></p>
    </div>

    <div style="text-align: center;">

        <h2>Players </h2>
    </div>


    <div style="margin-left: 200px; margin-right:200px; ">

        <table class="table">
            <thead>
                <tr>
                    <th style="width: 60%">Player</th>
                    <th style="width: 20%">Position</th>
                    <th style="width: 10%">Goals</th>
                    <th style="width: 10%">Details</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${team.players}">

                    <td th:text="(${p.name})"></td>
                    <td th:text="(${p.position})"></td>
                    <td th:text="(${p.goalsScored})"></td>

                    <td>
                        <button class="btn btn-dark">
                            <a th:href="@{/player_details(id=${p.id})}" style="text-decoration: none; color:white;">
                                Details
                            </a>
                        </button>
                    </td>


                </tr>
            </tbody>
        </table>
    </div>

    <body>

</html>
