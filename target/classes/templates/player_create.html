<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="20">
    <!-- refreshes content every 20 seconds -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div th:insert="navbar :: navbar"> </div>
    <div style="margin-top: 50px;"></div>
    <form style="width: 400px; margin :0 auto" th:action="@{/admin/player/create}" method="post"
        th:object="${playerObj}">
        <label for="name">Player Name:</label>
        <input name="name" th:field="*{name}"></input>
        <br>
        <label for="position">Position:</label>

        <select th:field="*{position}">
            <option th:value="'Defender'" th:text="Defender">
                </form:option>
            <option th:value="'Midfielder'" th:text="Midfielder">
                </form:option>
            <option th:value="'Forward'" th:text="Forward">
                </form:option>
            <option th:value="'Goalkeeper'" th:text="Goalkeeper">
                </form:option>
        </select>
        <br>
        <label for="birthDate">Birth Date:</label>
        <input name="birthDate" type="date" th:field="*{birthDate}"></input>
        <br>
        <label for="teamId">Team:</label>
        <select th:field="*{teamId}">
            <option th:each="t : ${allTeams}" th:text="${t.name}" th:value="${t.id}"></option>
        </select>
        <input type="submit" placeholder="Enter"></input>
    </form>
    </div>

    <body>

</html>
