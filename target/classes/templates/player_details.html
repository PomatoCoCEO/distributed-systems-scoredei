<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="20">
    <!-- refreshes content every 20 seconds -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        img {
            width: 150px;
        }
    </style>
</head>

<body>
    <div th:insert="navbar :: navbar"> </div>
    <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">

        <h1 th:text="${player.name}"></h1>
        <p th:text="'Position: '+${player.position}"></p>
        <p th:text="'Birth date: '+${#dates.format(player.birthDate, 'dd-MM-yyyy')}"></p>
        <p th:text="'Number of goals scored: '+${player.goalsScored}"> </p>


        <img th:src="${player.team.imagePath}" />
        <p th:text="${player.team.name}">
        </p>
        <button class="btn btn-dark">
            <a th:href="@{/team_details(id=${player.team.id})}" style="text-decoration: none; color:white;">
                Team Details
            </a>
        </button>

        <button class="btn btn-dark" th:if="${user != null and user.isAdmin}">
            <a th:href="@{/admin/player/edit(id=${player.id})}" style="text-decoration: none; color:white;">
                Edit player
            </a>
        </button>

    </div>



    <body>

</html>
