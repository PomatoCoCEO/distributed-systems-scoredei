<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="20">
    <!-- refreshes content every 20 seconds -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div th:insert="navbar :: navbar"> </div>
    <div style="text-align: center; margin-top: 20px;">

        <h1> Teams</h1>
        <p>Order by:</p>
    </div>
    <div style="margin-left: 200px; margin-right:200px; vertical-align: middle; ">
        <div class="row" style="text-align:center ; margin-bottom:30px;">

            <div class="col ">
                <button class="btn btn-dark">
                    <a th:href="@{/teams}" style="text-decoration: none; color:white;">
                        Points
                    </a>
                </button>
            </div>
            <div class="col ">
                <button class="btn btn-dark">
                    <a th:href="@{/teams(orderby=wins)}" style="text-decoration: none; color:white;">
                        Wins
                    </a>
                </button>
            </div>
            <div class="col ">
                <button class="btn btn-dark">
                    <a th:href="@{/teams(orderby=losses)}" style="text-decoration: none; color:white;">
                        Losses
                    </a>
                </button>
            </div>
            <div class="col ">
                <button class="btn btn-dark">
                    <a th:href="@{/teams(orderby=draws)}" style="text-decoration: none; color:white;">
                        Draws
                    </a>
                </button>
            </div>
            <div class="col ">
                <button class="btn btn-dark">
                    <a th:href="@{/teams(orderby=no_games)}" style="text-decoration: none; color:white;">
                        Games
                    </a>
                </button>
            </div>
        </div>

    </div>

    </div>

    <div style="margin-left: 200px; margin-right:200px; ">

        <table class="table">
            <thead>
                <tr>
                    <th style="width: 40%">Team</th>
                    <th style="width: 10%">Points</th>
                    <th style="width: 10%">Total games</th>
                    <th style="width: 10%">Wins</th>
                    <th style="width: 10%">Draws</th>
                    <th style="width: 10%">Losses</th>
                    <th style="width: 10%">Details</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${teams}">

                    <td style="display:flex; ">
                        <img th:src="${t.imagePath}" style="width: 40px; " class="" />
                        <p th:text="${t.name}" class="" style="margin-left: 10px; margin-top: 10px;">
                        </p>
                    </td>
                    <td th:text="(${t.nWins*3+ t.nDraws})"></td>
                    <td th:text="(${t.nWins+t.nLosses+t.nDraws})"></td>
                    <td th:text="(${t.nWins})"></td>
                    <td th:text="(${t.nDraws})"></td>
                    <td th:text="(${t.nLosses})"></td>
                    <td>
                        <button class="btn btn-dark">
                            <a th:href="@{/team_details(id=${t.id})}" style="text-decoration: none; color:white;">
                                Details
                            </a>
                        </button>
                    </td>


                </tr>
            </tbody>
        </table>
    </div>

    <body>

</html>
