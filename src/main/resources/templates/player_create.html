<!DOCTYPE html>
<html>
    <form th:action="@{/player_create}" method="post" th:object="${playerObj}">
        <label for = "name">Player Name:</label>
        <input name="name" th:field="*{name}"></input>
        <br >
        <select th:field="*{position}">
            <option th:value="'Defender'" th:text="Defender"></form:option>
            <option th:value="'Midfielder'" th:text="Midfielder"></form:option>
            <option th:value="'Forward'" th:text="Forward"></form:option>
            <option th:value="'Goalkeeper'" th:text="Goalkeeper"></form:option>
        </select>
        <br >
        <label for = "birthDate">Birth Date:</label>
        <input name="birthDate" type="date" th:field="*{birthDate}"></input>
        <br >
        <label for = "teamId">Team:</label>
        <select th:field="*{teamId}">
            <option th:each="t : ${allTeams}" th:text="${t.name}" th:value = "${t.id}"></option>
        </select>
        <input type="submit" placeholder="Enter"></input>
    </form>
</html>
