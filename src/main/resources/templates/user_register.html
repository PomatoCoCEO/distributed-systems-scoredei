<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<script>
    function onChange() {
        let r = document.getElementById('enter_admin_code');
        let d = r.hidden;
        r.hidden = !d;
    }
</script>

<body>
    <div th:insert="navbar :: navbar"> </div>
    <div style="margin-top: 50px;">


        <form th:action="@{/register}" method="post" style="width: 400px; margin :0 auto">
            <div>
                <label for="username">Enter Username:</label>
                <input name="username" required />
                <br>
            </div>
            <div>
                <label for="email">Enter E-mail:</label>
                <input name="email" type="email" pattern=".+@.+\..+" multiple="false" required />
                <br>
            </div>
            <div>
                <label for="telephone">Enter Phone Contact:</label>
                <input name="telephone" pattern="\+?[0-9 ]+" required />
                <br>
            </div>
            <div>
                <label for="password">Enter Password:</label>
                <input name="password" type="password" required />
                <br>
            </div>
            <div id="choose_admin">
                <label for="choose_is_admin">Is the user admin?</label>
                <input name="choose_is_admin" type="checkbox" onClick="onChange()"></input>
                <br>
            </div>
            <div hidden="true" id="enter_admin_code">
                <label for="adminCode">Enter admin code:</label>
                <input name="adminCode"></input>
                <br>
            </div>
            <input type="hidden" value="false" name="isAdmin" id="input_is_admin" />

            <input type="submit" placeholder="Submit" />
        </form>

    </div>


    <body>

</html>
